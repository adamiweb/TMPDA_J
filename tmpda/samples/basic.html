    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <style>
        .goTop .goTopBtn {
            background-color: transparent;
            border: none;
            outline: none;
            cursor: pointer;
        }
        
        .goTop .goTopBtn .fa-arrow-alt-circle-up {
            color: #3d82ad;
            transform: translateY(0);
            transition: transform 2s;

            &.hide {
            transform: translateY(200%);
            }

        }

        .goTop {
            position: fixed;
            right: 10px;
            bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="goTop">
         <a href="#" class="goTopBtn jq-goTop">
            <i class="fas fa-arrow-alt-circle-up fa-3x"></i>
          </a>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div data-timeline="api.json" style="margin-top: 50px;"></div>
            </div>
        </div>
    </div>

$(function() {
    $(".jq-goTop").click(function (e) {
      e.preventDefault();
      $("html,body").animate(
        {
          scrollTop: 0,
        },
        600
      );
    });

    $(window).scroll(function () {
      if ($(window).scrollTop() > 200) {
        if ($(".goTop").hasClass("hide")) {
          $(".goTop").toggleClass("hide");
        }
      } else {
        $(".goTop").addClass("hide");
      }
    });

});
