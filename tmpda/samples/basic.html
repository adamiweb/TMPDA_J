<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Sample | jQuery Timeline</title>

    <!-- Bootstrap only for sample purposes -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="../dist/jquery.timeline.min.css">    
    <link rel="stylesheet" href="../dist/simple-lightbox.css">
        <style>
        body {
            font-family: 'Raleway', sans-serif;
            font-size: 20px;
            line-height: 34px;
        }

        * {
            box-sizing: border-box;
        }

        .container .gallery a img {
            float: left;
            width: 25%;
            height: auto;
            border: 2px solid #fff;
            -webkit-transition: -webkit-transform .15s ease;
            -moz-transition: -moz-transform .15s ease;
            -o-transition: -o-transform .15s ease;
            -ms-transition: -ms-transform .15s ease;
            transition: transform .15s ease;
            position: relative;
        }

        .clear {
            clear: both;
        }

        a {
            color: #009688;
            text-decoration: none;
        }

        a:hover {
            color: #01695f;
            text-decoration: none;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
            <div id="lightbox2021" class="lg">
<a href="./InfoDocs/news/PhotosOfEvent2020.jpg"><img src="./InfoDocs/news/PhotosOfEvent2020_s.jpg" alt="Event Photos" title="2020" class="timeline-item-image timeline-item"></a>
</div>
                <div data-timeline="api.json" style="margin-top: 50px;"></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="../dist/jquery.timeline.min.js"></script>
    <script src="../dist/simple-lightbox.jquery.min.js"></script>
    <script>
        (function() {
//          const $lightbox2021 = new SimpleLightbox('#lightbox2021 a', {});
//            var lightbox2021 = $('#lightbox2021 a').simpleLightbox();
//            lightbox2021.next();
          const $lightbox2020 = new SimpleLightbox('#lightbox2020 a', {});
          const $lightbox2019 = new SimpleLightbox('#lightbox2019 a', {});
          const $lightbox2018 = new SimpleLightbox('#lightbox2018 a', {});
          const $lightbox2017 = new SimpleLightbox('#lightbox2017 a', {});
        $(document).on('click','#lightbox2020 a',function(event){event.preventDefault(); $(this).SimpleLightbox('#lightbox2020 a', {});});
        })();
//        $(document).on('click','#lightbox2020',function(event){('#lightbox2020 a').SimpleLightbox('#lightbox2020 a', {});});
    </script>
</body>
</html>
